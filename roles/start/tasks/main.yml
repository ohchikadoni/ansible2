---
- hosts: all
  become: true
  gather_facts: True
  vars: 
    createuser: 'root'

  tasks:
    - ping: ~

#    - name: install all updates
#      apt:
#        upgrade: dist
#        update_cache: yes
#        autoremove: yes
#        autoclean: yes
#      register: result
#      ignore_errors: yes

    - name: do updates
      apt:
        update_cache: yes
        cache_valid_time: 3600


    - name: Upgrade
      raw: apt-get upgrade -y


    - Install python
      apt:
        name: python
        state: latest
        update_cache: no


    - name: Install packages
      apt: pkg={{ packages }} state=latest
        vars:
        - python3
        - htop
        - tcpdump
        - whois
        - aptitude
        - net-tools
        - nano
        - nmap
        - tcpdump
        - sudo 
      ignore_errors: yes

    - name: Authorized_Key_upload
      authorized_key: user={{ createuser }}
        key="ssh-rsa  root@ansible"
        path='/root/.ssh/authorized_keys'
        managed_dir=no
      ignore_errors: yes
      

    - name: Check if a reboot is needed for Ubuntu machines
      register: reboot_required_file
      stat: path=/var/run/reboot-required get_md5=no

    - name: Reboot the Ubuntu server
      reboot:
        msg: "Reboot initiated by Ansible due to kernel updates"
        #connect_timeout: 5
        #reboot_timeout: 300
        #pre_reboot_delay: 0
        #post_reboot_delay: 30
        test_command: uptime
      when: reboot_required_file.stat.exists

